<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- boostrap cdn -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
     
     <!-- Custom Css Link -->
      <link rel="stylesheet" href="forget Password.css">
    <title>Forget Password Form</title>
</head>
<body>
    <section class="wrapper"> 
     <div class="container">
        <div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center">
            <div class="logo">
                <img src="images/logo.png" class="img-fluid" alt="logo" srcset="">
            </div>
            <form  class="rounded bg-white shadow p-5">
                <h3 class="text-dark fw-bolder fs-4 mb-2">Forget Password ?</h3>
                <div class="fw-normal text-muted mb-4">
              Enter Your Email to reset your Password.
                </div>
                   
                  <div class="form-floating mb-3">
                 <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                 <label for="floatingInput">Email address</label>
                </div>

             <button type="submit" class="btn btn-primary submit_btn my-4">Submit</button>

             <button type="submit" class="btn btn-secondary submit_btn ms-3">Cancel</button>
                
            </form>
        </div>
     </div>
    </section>
</body>
</html>
