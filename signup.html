<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- boostrap cdn -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
     
     <!-- Custom Css Link -->
      <link rel="stylesheet" href="signup.css">
    <title>Signup Form</title>
</head>
<body>
    <section class="wrapper"> 
     <div class="container">
        <div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center">
            <div class="logo">
                <img src="images/logo.png" class="img-fluid" alt="logo" srcset="">
            </div>
            <form action="" class="rounded bg-white shadow p-5">
                <h3 class="text-dark fw-bolder fs-4 mb-2">Create a Account</h3>
                
                <div class="fw-normal text-muted mb-2">
                    Already have an account?<a href="index.html" class="text-primary fw-bold text-decoration-none">Sign in Here</a>
                </div>

                
                   <div class="text-center text-muted text-uppercase mb-2">or</div>

                                
              <a href="#" class="btn btn-light login_with w-100 mb-4">

                <img src="images/google-icon.svg" class="img-fluid me-3" alt="">Sign in with Google</a>
             </a>
        
             <div class="form-floating mb-3">
                 <input type="email" class="form-control" id="floatingFirstName" placeholder="name@example.com">
                 <label for="floatingFirstName">First Name</label>
                </div>


            <div class="form-floating mb-3">
                 <input type="email" class="form-control" id="floatingLastName" placeholder="name@example.com">
                 <label for="floatingLastName">Last Name</label>
                </div>    

                  <div class="form-floating mb-3">
                 <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                 <label for="floatingInput">Email address</label>
                </div>


               <div class="form-floating mb-3">
               <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
               <label for="floatingPassword">Password</label>
               <span class="password-info mt-2">
               Use 8 or more characters with mix of letters, numbers & symbols.
               </span>
               </div>

               <div class="form-floating mb-3">
               <input type="password" class="form-control" id="floatingConfirmPassword" placeholder="Password">
               <label for="floatingConfirmPassword">Confirm Password</label>
               </div>
           
              <div class="mb-3 form-check d-flex align-items-center">
              <input type="checkbox" class="form-check-input" id="exampleCheck1" checked>
             <label class="form-check-label ms-2" for="exampleCheck1">I Agree <a href="#">Terms and Conditions.</a></label>
             </div>

             <button type="submit" class="btn btn-primary submit_btn w-100 my-4">Continue</button>
                
            </form>
        </div>
     </div>
    </section>
</body>
</html>
